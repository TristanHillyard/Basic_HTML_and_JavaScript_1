<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./CSS/one_page_website.css">
		<title>The Snowmobile Shop</title>
		<script src="JS/one_page_website.js"></script>
	</head>
	<body>

		<!--Nav-->
		<div class="wrap">
			<div class="menu-container">
				<ul class="menu">
					<a href="#home"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#contact"><li>RESERVATIONS</li></a>
				</ul>
			</div>
		</div>
		<!--End Nav-->

		<!--Home-->
		<div id="home">
			<div class="container">
				<div class="text-center">
					<span class="head-main">The Snowmobile Shop</span>
				</div>
			</div>
		</div>
		<!--End Home-->

		<!--Gallery-->
		<section id="gallery">
			<div class="container">
				<h1>GALLERY</h1>
				<div class="flex-container">
					<!--PHOTO-CONTAINER 1-->
					<div class="photo-container">
						<div class="photo">
							<img src="./Images/Thumb/thumbnail_1.jpg" alt="">
							<div class ="photo-overlay">
								<p>We have several snowmobiles for sale.</p>
							</div>
						</div>
					</div>
					<!--END PHOTO CONTAINER 1-->

					<!--PHOTO-CONTAINER 2-->
					<div class="photo-container">
						<div class="photo">
							<img src="./Images/Thumb/thumbnail_2.jpg" alt="">
							<div class ="photo-overlay">
								<p>We have several snowmobiles for sale.</p>
							</div>
						</div>
					</div>
					<!--END PHOTO CONTAINER 2-->
	
		<div>
			<div>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/shivLB8972c" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	
	<!-- End of Image&Video -->
	

	<!-- CONTACT FORM -->
	<section id="contact">
		<div class="container">
			<div class="reservation">
				<h1>Contact Information</h1>
				<div>
					<p>Provide your contact information.</p>
					<div class="form-rsvp">
						<form action="" method="post">
							<input class="contact" type="text" value="" placeholder="First Name">
							<input class="contact" type="text" value="" placeholder="Last Name">
							<input class="contact" type="text" value="" placeholder="Email Address">
							<input class="contact" type="text" value="" placeholder="Phone Number">
							<div>
							<input class="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Contact Form -->
	
	<!-- Footer -->
	<footer>This website has been made by Tristan Hillyard &nbsp; | &copy;</footer>
</html>
